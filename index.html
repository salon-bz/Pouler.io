<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Global</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- LOGIN -->
  <section id="auth" class="card">
    <h2>Crear cuenta</h2>
    <p>Para continuar ingresa tus datos.</p>

    <label>Nombre</label>
    <input id="nameInput" type="text" placeholder="Tu nombre">

    <label>Correo</label>
    <input id="emailInput" type="email" placeholder="correo@ejemplo.com">

    <label>Contraseña</label>
    <input id="passwordInput" type="password" placeholder="••••••••">

    <button id="registerBtn">Crear Cuenta</button>
  </section>

  <!-- CHAT -->
  <section id="chat" style="display:none;">
    <div class="chat-box">
      <h2>Chat Global</h2>
      <div id="messages" class="messages"></div>

      <div class="send-area">
        <textarea id="messageInput" placeholder="Escribe..."></textarea>
        <button id="sendBtn">Enviar</button>
      </div>

      <button id="logoutBtn" class="logout">Cerrar sesión</button>
    </div>
  </section>

  <script type="module" src="app.js"></script>
</body>
</html>
